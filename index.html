<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="./config/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="inline-container">
          <input type="file" accept="" class="form-control" id="myImage" />
          <button onclick="clearHandler()" class="btn btn-danger">Clear</button>
        </div>
        <canvas id="myCanvas"></canvas>
        <button class="btn btn-success mt-1" onclick="downloadHandler()"><a href="" id="download_link">Download</a></button>
      </div>
      <div class="filters">
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('gray')"
            value="gray"
          /> Grayscale
           
          <!-- Avg
          <input
            type="radio"
            onChange="modeHandler()"
            value="average"
            name="mode"
          />

          &emsp; Lum<input
            type="radio"
            onChange="modeHandler()"
            value="luminosity"
            name="mode"
          />&emsp; Light

          <input
            type="radio"
            onChange="modeHandler()"
            value="lightness"
            name="mode"
          /> -->
        </div>
        
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('blackwhite')"
            value="blackwhite"
          />
          Black/White
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('sharpen')"
            value="sharpen"
          />
          Sharpen
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('polaroid')"
            value="polaroid"
          />
          Polaroid
        </div>
        <!-- <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('emboss')"
            value="emboss"
          />
          Emboss
        </div> -->
        <div class="custom-checkbox-container">
          <input
            type="checkbox"
            onChange="checkBoxHandler('invert')"
            value="invert"
            class="custom-checkbox-input"
          />
          Invert
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('sepia')"
            value="sepia"
          />
          Sepia
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('test')"
            value="test"
          />
          Emboss
        </div>
        <div class="blend">
          <span>
            Color Blend: 
            <input 
                  type="checkbox" 
                  value="blend" 
                  onChange="checkBoxHandler('blend')"
            >
          </span> <br>
          <span class="selectBox">
            Mode:
            <select onchange="modeBlendHandler(event)" >
              <option value="add" >Add</option>
              <option value="diff">Diff</option>
              <option value="subtract">Subtract</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
              <option value="lighten">Lighten</option>
              <option value="darken" selected>Darken</option>
              <option value="overlay">Overlay</option>
              <option value="exclusion">Exclusion</option>
              <option value="tint">Tint</option>
            </select>
          </span>
          <span oninput="colorBlendHandler(event)">
            Color: <input type="color" id="colorPicker" ><br>
          </span>
          <!-- <span>
            Value: <input type="range" name="" id=""> 
          </span> -->
          
        </div>
    </div>
    <div class="range_filters">
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('contrast')"
            value="contrast"
          />
          Contrast <br />
          <input type="range" onchange="rangeHandler('contrast',event)" />
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('saturation')"
            value="saturation"
          />
          Saturation <br />
          <input type="range" onchange="rangeHandler('saturation',event)" />
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('vibrance')"
            value="vibrance"
          />
          Vibrance<br />
          <input type="range" onchange="rangeHandler('vibrance',event)" />
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('brightness')"
            value="brightness"
          />
          Brightness<br />
          <input type="range" onchange="rangeHandler('brightness',event)" />
        </div>
        <div>
          <input
            type="checkbox"
            onChange="checkBoxHandler('blur')"
            value="blur"
          />
          Blur<br />
          <input type="range" onchange="rangeHandler('blur',event)" />
        </div>
        <div class="remove">
          <span>
            Remove Background: 
            <input 
                  type="checkbox" 
                  value="remove" 
                  onChange="checkBoxHandler('remove');removeColorHandler()"
            >
          </span> <br>
          <span oninput="">
            Color: <input type="color" id="remove_picker" onchange="removeColorHandler(event)"><br>
          </span>
          <span>
            Value: <input type="range" onchange="removeRangeHandler(event)" id="remove_range"> 
          </span>
          
        </div>
        <div style="background-color: white;">
          <button class="btn btn-primary" onclick="clearFilters()">
            Clear Filters
          </button>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
